<!DOCTYPE html>
<html>

<head>
    <title>Pok&eacute;mon Bank</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card">
            <img class="card-img-top img-size" src="img/Cabecera.png">
            <div class="card-body">
                <div class="row m-3">
                    <div class="col-12 text-center">
                        <h1 class="card-title">Inicio de sesi&oacute;n</h1>
                        <form id="frmLogin" class="center">
                            <div class="form-group row">
                                <label for="txtPin" class="col-sm-2 col-form-label">PIN</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="txtPin" id="txtPin" maxlength="4" onkeypress="return onlyNumberKey(event);" placeholder="PIN"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-dark" type="submit" name="btnIniciarSesion" id="btnIniciarSesion"
                                    value="Entrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sweetalert.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/validate.min.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
