<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok&eacute;mon Bank</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body class="bg-dark">
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">Pokémon Bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transacciones.html">Historial Transacciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="graficas.html">Gráficos</a>
                    </li>
                </ul>
                <span class="navbar-text mr-5">
                    Bienvenido, <span id="lbNombre"></span> [<a href="login.html">Salir</a>]
                </span>
                <span class="navbar-text">
                    Cuenta #<span id="lbCuenta"></span>
                </span>
            </div>
        </nav>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-dark">
                <li class="breadcrumb-item"><a href="home.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Depositos</li>
            </ol>
        </nav>
        <div class="row">
            <h4 class="h4 text-light my-4">Depositos</h4>
        </div>
        <form id="frmTransaccion">
            <div class="form-group col-12 col-md-3">
                <label class="text-light" for="monto">Monto</label>
                <input type="number" class="form-control" id="txtMonto" placeholder="Monto" min="0.01" step="0.01"
                    onkeypress="return onlyNumberKeyAndPoint(event);"></input>
            </div>
            <div class="form-group ">
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-secondary" id="btnGuardar" value="Depositar"></input>
                    <input type="button" class="btn btn-outline-light" onclick="window.location.href = 'home.html';"
                        value="Volver"></input>
                </div>
            </div>
        </form>
    </div>
    <input type="hidden" id="idTran" name="idTran" value="depositos">

    <div id="comprobante" style="display: none;">
        <div class="row">
            <div class="col-12">
                <h3>Comprobante de transacción</h3>
            </div>
        </div>
        <div class="row" style="width: 50%;"></div>
            <table>                
                <tbody>
                    <tr>
                        <td>Fecha</td>
                        <td id="compFecha"></td>
                    </tr>
                    <tr>
                        <td>Transacción</td>
                        <td id="compTran"></td>
                    </tr>
                    <tr>
                        <td>Monto</td>
                        <td id="compMonto"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/sweetalert.min.js" type="text/javascript"></script>
    <script src="js/validate.min.js" type="text/javascript"></script>
    <script src="js/jspdf.min.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/pokemonBank.js" type="text/javascript"></script>
</body>

</html>
